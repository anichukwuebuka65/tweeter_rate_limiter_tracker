<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter rate limit counter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="heading"><span>Track</span> twitter rate limits</h1>
    <div class="limits">
      <h2 class="limit__date">Today</h2>
      <div class="limit__container">
        <div class="limit__wrapper">
          <p>Read</p>
          <p class="limit__count"><span>0</span></p>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
